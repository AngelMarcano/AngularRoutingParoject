<div>
    <h2>Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroesList | async " [class.selected]="hero.id === selectedId">
          <a [routerLink]="['/hero', hero.id]">
            <span class="badge">{{ hero.id }}</span>{{ hero.name }}
          </a>
        </li>
      </ul>
</div>



<button class="btn btn-outline-secondary" type="button" routerLink="/sidekicks">Go to sidekicks</button>
